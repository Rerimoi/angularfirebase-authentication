
<html>
  <head></head>
  <body style="background-color:#E6E6FA">.
  
<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up with Email</h3>

       <div class="formGroup">
        <input type="text" class="formControl" placeholder="User Id" #Uid required>
      </div>
      
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

       <div class="formGroup">
        <input type="text" class="formControl" placeholder="Enter Display name" #displayName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <!-- <input type="text" class="formControl" placeholder="Role" #userRole required> -->
        <select class="roles" >
          <option value="null" placeholder="enter user roles here" ></option>
          <option ngvalue="true">Student</option>
          <option ngvalue="true">Lecturer</option>
        </select>
      </div>
      

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)" class="redirect" routerLink="/verify-email-address">
      </div>
      <br>

      <!-- <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div> -->
<br>
      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i> <p style="text-align:centre;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Continue with Google </p>
        </button>
      </div>
      
    </div>
    <br>

    <div class="redirectToLogin">
     <span>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        Already have an account? <span class="direct" routerLink="/log-in">Log In</span></span>
    </div>
  </div>

</div>
</body>
</html>
